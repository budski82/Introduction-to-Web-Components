<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Introduction to Building Custom Web Components</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<header>
		<h1>Basic Web Components</h1>
	</header>
	<main>
		<h2>Main Area</h2>
		<h3>Web Component Below</h3>
	<web-comp>
		<h2 slot="title">Charactors</h2>
		  <ul slot="items" style="list-style-type: none;">
				<li>Adam</li>
				<li>Joe</li>
				<li>Steven</li>
				<li>Billy</li>
				<li>Jessie</li>
			</ul>
	</web-comp>
</main>

	<script type="module" src="./scripts/webComp.js"></script>
	<script type="module" src="scripts/index.js"></script>
</body>
</html>
